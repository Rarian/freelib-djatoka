<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript" src="javascript/openseadragon.js"></script>
      <script type="text/javascript" src="javascript/djtilesource.js"></script>
      <script type="text/javascript">
      
	     function init() {
            var djatoka = "http://localhost:8888/view/";
            var image = "ms0332_gra_21845";

	    	var ts = new OpenSeadragon.DjTileSource(djatoka, image);
	    	var viewer = new OpenSeadragon.Viewer("container");

	    	viewer.openTileSource(ts);
         }

		 OpenSeadragon.addEvent(window, "load", init);
		 
      </script>

      <style type="text/css">
         #container {
            width: 800px;
            height: 500px;
            background-color: black;
            border: 1px solid black;
            color: white;   /* for error messages, etc. */
         }
      </style>

   </head>

   <body>
      <div id="container"></div>
   </body>

</html>

<!DOCTYPE html>
<html>
   <head>
      <title>freelib-djatoka Test Page</title>
      <script type="text/javascript" src="javascript/openseadragon.js"></script>
      <script type="text/javascript" src="javascript/djtilesource.js"></script>

      <style type="text/css">
         #container {
             width : 800px;
             height : 500px;
             background-color : black;
             border : 1px solid black;
             color : white; /* for error messages, etc. */
         }</style>

   </head>

<!--
http://lit222v.library.ucla.edu/islandora/object/islandora%3A166

// settings, inside init() below
OpenSeadragon.DEFAULT_SETTINGS.prefixUrl = 'http://images.gdao.org';
OpenSeadragon.DEFAULT_SETTINGS.autoHideControls = false;

new OpenSeadragon.DjTileSource("http://images.gdao.org/view/", encodeURIComponent('ark:/38305/g4b27tq3/is/1'));
-->

   <body>
      <script type="text/javascript">
      
         function init() {
            var ts = new OpenSeadragon.DjTileSource("/view/", "islandora:166");
            var viewer = new OpenSeadragon.Viewer("container");

            viewer.openTileSource(ts);
         }

         OpenSeadragon.addEvent(window, "load", init);
		 
      </script>
      
      <div id="container"></div>
   </body>

</html>

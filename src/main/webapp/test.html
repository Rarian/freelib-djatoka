				<div id="freelib-djatoka-demo" class="openseadragon"></div>
				<script type="text/javascript">
          var url = purl();
          var debug = url.param('debug');
          var id = url.param('id');
          var protocol = url.attr('protocol');
          var host = url.attr('host');
          var port = url.attr('port');

          if (debug === 'true') {
            debug = true;
          } else {
            debug = false;
          }

          OpenSeadragon({
            id : "freelib-djatoka-demo",
            prefixUrl : "/images/",
            preserveViewport : true, /* Useful for pages */
            //panHorizontal: false, /* false freezes panning */
            //panVertical: false, /* false freezes panning */
            debugMode : debug,
            debugGridColor : "#00ff00",
            tileSources : [ protocol + "://" + host + ":" + port + "/iiif/"
                + id + "/info.json" ]
          });
        </script>

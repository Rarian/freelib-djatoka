				<div style="margin-bottom: 15px;">Try adjusting the values

				<form id="myForm" action="comment.php" method="post">
					<table class="centered">
						<tr class="light-text">
							<td>scheme</td>
							<td></td>
							<td>server</td>
							<td></td>
							<td>prefix</td>
							<td></td>
							<td>identifier</td>
							<td></td>
							<td>region</td>
							<td></td>
							<td>size</td>
							<td></td>
							<td>rotation</td>
							<td></td>
							<td>quality</td>
							<td></td>
							<td>format</td>
						</tr>
						<tr>
							<td><select id="djprotocol" class="auto-width">
									<option value="http">http</option>
							</select></td>
							<td class="delimiter">://</td>
							<td><select id="djserver">
									<option value="djatoka.freelibrary.info">djatoka.freelibrary.info</option>
							</select></td>
							<td class="delimiter">/</td>
							<td><select id="djprefix" style="width: auto;">
									<option value="iiif" selected>iiif</option>
							</select></td>
							<td class="delimiter">/</td>
							<td><select id="djidentifier" style="width: auto;">
									<option value="--%2Fms0332_gra_21503">--%2Fms0332_gra_21503</option>
									<option value="--%2Fenvelopes%2FMS0332_gra_09954">--%2Fenvelopes%2FMS0332_gra_09954</option>
							</select></td>
							<td class="delimiter">/</td>
							<td><select id="djregion" style="width: auto;">
									<!-- add these regions dynamically depending on id -->
									<option value="full">full</option>
									<option value="850,850,550,550">850,850,550,550</option>
							</select></td>
							<td class="delimiter">/</td>
							<td><select id="djsize" style="width: auto;">
									<option value="full">full</option>
									<option value="pct:80">pct:80</option>
									<option value="pct:50">pct:50</option>
									<option value="pct:20">pct:20</option>
							</select></td>
							<td class="delimiter">/</td>
							<td><select id="djrotation" style="width: auto;">
									<option value="0">0</option>
									<option value="90">90</option>
									<option value="180">180</option>
									<option value="270">270</option>
							</select></td>
							<td class="delimiter">/</td>
							<td><select id="djquality" style="width: auto;">
									<option value="native">native</option>
							</select></td>
							<td class="delimiter">.</td>
							<td><select id="djformat" style="width: auto;">
									<option value="jpg">jpg</option>
							</select></td>
						</tr>
					</table>
